<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
  <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Profile Section -->
<div class="profile-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <img th:if="${user.imageUrl != null}"
             th:src="@{${user.imageUrl}}"
             alt="Profile Image"
             class="profile-image mb-4"/>
        <div class="user-card card mb-4">
          <div class="card-body">
            <h2 class="card-title h4" th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
            <p class="text-muted mb-3">@<span th:text="${user.username}"></span></p>
            <hr class="my-3">
            <div class="row">
              <div class="col-sm-6 mb-3">
                <p class="mb-1"><strong>Email</strong></p>
                <p class="text-muted" th:text="${user.email}"></p>
              </div>
              <div class="col-sm-6 mb-3">
                <p class="mb-1"><strong>Phone Number</strong></p>
                <p class="text-muted" th:text="${user.phoneNumber} ?: 'Not provided'"></p>
              </div>
            </div>
            <div>
              <a th:href="@{'/chat?recipient=' + ${user.username}}" class="btn btn-info">
                <i class="fas fa-comments"></i> Chat with User
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
