<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Friends Ranking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{/styles/main.css}" rel="stylesheet"/>
  <style>
    .table tbody tr:hover {
        background-color: #7dff9d;
    }

    .table tbody tr:focus-within {
        background-color: #67db84;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <h1 class="mb-4">Friends Ranking</h1>

  <div class="alert alert-info">
    <strong>Your rank among friends:</strong> <span th:text="${userRank}"></span> / <span th:text="${rankSize}"></span>.
  </div>

  <form method="get" action="/friends-ranking" class="mb-3">
    <div class="d-flex justify-content-between mb-3 align-items-center">
      <div class="d-flex">
        <div class="me-2">
          <input type="text" name="search" class="form-control"
                 placeholder="Search by name..." th:value="${search}">
        </div>
        <div class="me-2">
          <select name="sortBy" class="form-control">
            <option value="totalPoints" th:selected="${sortBy == 'totalPoints'}">Sort by Points</option>
            <option value="username" th:selected="${sortBy == 'username'}">Sort by Username</option>
            <option value="name" th:selected="${sortBy == 'name'}">Sort by Name</option>
          </select>
        </div>
        <div class="me-2">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
        <div class="me-2">
          <a href="/friends-ranking" class="btn btn-secondary">Reset Filters</a>
        </div>
      </div>

      <a href="/ranking" class="btn btn-success">Global Ranking</a>
    </div>
  </form>

  <!-- Tabela rankingu znajomych -->
  <table class="table table-hover table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Username</th>
      <th scope="col">Full Name</th>
      <th scope="col">Total Points</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${friendsRanking}"
        th:onclick="|window.location.href='/' + (${user.id} == ${loggedUserId} ? 'account' : 'user/profile/' + ${user.id});|"
        style="cursor: pointer;">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.firstName + ' ' + user.lastName}"></td>
      <td th:text="${user.totalPoints}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
