<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liked Advices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>


<div class="container mt-5">
    <h1>Your Liked Advices</h1>
    <ul class="list-group">
        <li th:each="advice : ${likedAdvices}" class="list-group-item">
            <h5 th:text="${advice.title}">Advice Title</h5>
            <p th:text="'Author: ' + ${advice.authorUsername}">Author</p>
            <p th:text="'Category: ' + ${advice.adviceCategory}">Category</p>
            <p th:text="'Tags: ' + ${advice.tags}">Tags</p>

            <a th:href="@{/advices/{id}(id=${advice.id})}" class="btn btn-link">Read More</a>
            <form th:action="@{/advices/like/{id}(id=${advice.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-link">
                    <i class="fas fa-star"></i>
                </button>
            </form>
        </li>
    </ul>
</div>

<!-- Dodaj Font Awesome JS -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
