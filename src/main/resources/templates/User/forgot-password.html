<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg" style="width: 28rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Reset Password</h5>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" required />
                    <label class="form-label" for="email">Email</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Send Reset Link</button>

                <div class="text-center mt-2">
                    <a th:href="@{/login}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Message displays -->
<div class="container mt-3" th:if="${error}">
    <div class="alert alert-danger" th:text="${error}"></div>
</div>
<div class="container mt-3" th:if="${message}">
    <div class="alert alert-success" th:text="${message}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
