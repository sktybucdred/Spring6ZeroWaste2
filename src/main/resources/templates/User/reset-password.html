<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow-lg" style="width: 28rem;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Set New Password</h5>

      <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}"/>

        <div class="form-outline mb-4">
          <input type="password" id="password" name="password" class="form-control" required />
          <label class="form-label" for="password">New Password</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
          <label class="form-label" for="confirmPassword">Confirm Password</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Reset Password</button>

        <div class="text-center mt-2">
          <a th:href="@{/login}">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Message displays -->
<div class="container mt-3" th:if="${error}">
  <div class="alert alert-danger" th:text="${error}"></div>
</div>
<div class="container mt-3" th:if="${message}">
  <div class="alert alert-success" th:text="${message}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
