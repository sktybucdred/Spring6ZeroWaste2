<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liked Articles</title>
    <!-- Dodaj Font Awesome dla ikon gwiazdek -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Dodaj Bootstrap dla stylÃ³w -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Your Liked Articles</h1>
    <ul class="list-group">
        <li th:each="article : ${likedArticles}" class="list-group-item">
            <h5 th:text="${article.title}">Article Title</h5>
            <p th:text="'Author: ' + ${article.authorUsername}">Author</p>
            <p th:text="'Category: ' + ${article.articleCategory}">Category</p>
            <p th:text="'Tags: ' + ${article.tags}">Tags</p>

            <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-link">Read More</a>
            <form th:action="@{/articles/like/{id}(id=${article.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-link">
                    <i class="fas fa-star"></i>
                </button>
            </form>
        </li>
    </ul>
</div>

<!-- Dodaj Font Awesome JS -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
