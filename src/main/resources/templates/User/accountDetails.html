<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Account</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Alerts -->
<div class="alert alert-danger alert-dismissible fade show" th:if="${error}" role="alert">
    <p class="mb-0" th:text="${error}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-success alert-dismissible fade show" th:if="${success}" role="alert">
    <p class="mb-0" th:text="${success}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Profile Section -->
<div class="profile-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img th:if="${user.imageUrl != null}"
                     th:src="@{${user.imageUrl}}"
                     alt="Profile Image"
                     class="profile-image mb-4"/>
                <h1 class="mb-4">Your Account Details</h1>
                <div class="user-card card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4" th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
                        <p class="text-muted mb-3">@<span th:text="${user.username}"></span></p>
                        <hr class="my-3">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <p class="mb-1"><strong>Email</strong></p>
                                <p class="text-muted" th:text="${user.email}"></p>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <p class="mb-1"><strong>Phone Number</strong></p>
                                <p class="text-muted" th:text="${user.phoneNumber} ?: 'Not provided'"></p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/editAccount}" class="btn btn-primary me-2">
                                <i class="bi bi-pencil"></i> Edit Profile
                            </a>
                            <a th:href="@{/editProfilePhoto}" class="btn btn-outline-primary me-2">
                                <i class="bi bi-camera"></i> Change Photo
                            </a>
                            <a href="/user/tasks" class="btn btn-outline-secondary">
                                <i class="bi bi-list-task"></i> My Tasks
                            </a>
                            <a th:href="@{/likedArticles}" class = "btn btn-outline-secondary">
                                <i class="bi bi-heart"></i> Liked Articles
                            </a>
                            <a th:href="@{/likedAdvices}" class = "btn btn-outline-secondary">
                                <i class="bi bi-heart"></i> Liked Advices
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
