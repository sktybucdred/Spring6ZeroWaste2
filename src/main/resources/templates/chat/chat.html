<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/chat.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/scripts/chat.js" defer></script>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Chat <i class="bi bi-chat-dots"></i></h1>
            <p class="lead">Communicate with other users in real-time!</p>
        </div>

        <div>
            <h2>Welcome, <span id="username-span" th:text="${username}"></span></h2>
            <div id="chat-window" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
                <!-- Chat messages will be dynamically displayed here -->
            </div>
        </div>

        <!-- Chat Form -->
        <form>
            <div class="form-group">
                <label for="receiverInput">Recipient Username</label>
                <input type="text" id="receiverInput" class="form-control"
                       th:value="${param.recipient}"
                       placeholder="Enter recipient username">
            </div>

            <div class="form-group">
                <label for="messageInput">Message</label>
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
            </div>
            <button id="sendButton" type="button" class="btn btn-primary">Send</button>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
