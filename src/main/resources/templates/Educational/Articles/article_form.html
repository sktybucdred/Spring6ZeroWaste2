<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${articleDTO.id != null} ? 'Edit article' : 'Create article'">article Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tagify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 th:text="${articleDTO.id != null} ? 'Edit article' : 'Create article'">article Form</h1>
    <!-- Dynamic Form Action -->
    <form th:action="|/articles/${articleDTO.id != null ? 'update/' + articleDTO.id : 'save'}|" th:object="${articleDTO}" method="post">
        <!-- Hidden ID field for Edit -->
        <input type="hidden" th:field="*{id}" />

        <!-- Title -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <!-- Content -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea th:field="*{content}" class="form-control" id="content" rows="5" required></textarea>
        </div>
        <!-- Image URL -->
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl">
        </div>
        <!-- Category -->
        <div class="form-group">
            <label for="articleCategory">Category</label>
            <select th:field="*{articleCategory}" class="form-control" id="articleCategory" required>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat}"></option>
            </select>
        </div>
        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags</label>
            <!-- Tagify Input Field -->
            <input type="text"
                   name="tags[]"
                   id="tags"
                   class="form-control"
                   placeholder="Type and press enter to add tags"
                   th:value="${articleDTO.tags != null ? #strings.arrayJoin(articleDTO.tags, ',') : ''}" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/articles}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- jQuery (required for Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Tagify JS -->
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

<script>
    // Initialize Tagify on the tags input field
    var input = document.querySelector('#tags');
    var tagify = new Tagify(input, {
        delimiters: ",", // Use commas to separate tags
        pattern: /^[^\s]+$/, // Disallow whitespace in tags
        enforceWhitelist: false, // Allow custom tags
        keepInvalidTags: false, // Prevent invalid tags
        dropdown: {
            enabled: 0, // No suggestions dropdown
            position: "text", // Position the dropdown relative to the text
            closeOnSelect: false // Keep dropdown open after selecting
        }
    });

    // Handle form submission
    var form = input.closest('form');
    form.addEventListener('submit', function (e) {
        var tags = tagify.value.map(function (tag) {
            return tag.value; // Get tag values
        });
        input.value = tags.join(','); // Convert tags array to comma-separated string
    });

    // Enable single-tag deletion by clicking the "x" button provided by Tagify
    tagify.on('remove', function (e) {
        console.log('Tag removed:', e.detail.data.value);
    });
</script>
</body>
</html>
