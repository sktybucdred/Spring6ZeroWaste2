<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMqSxGZl9rN0WcHRj/6ZPOb9Uet2+rljJr27Db"
            crossorigin="anonymous"
    >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #2c3e50;
            --background-color: #f4f6f7;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Arial', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .product-container {
            max-width: 680px;
            margin: 0.5rem auto;
            padding: 0 15px;
        }

        .product-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            transform: scale(0.85);
        }

        .product-card:hover {
            transform: translateY(-5px) scale(0.85);
        }

        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            background-color: #e9ecef;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-body {
            padding: 1.5rem;
            background-color: white;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .product-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            border-bottom: 1px solid #f1f3f5;
            padding-bottom: 0.8rem;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .product-footer {
            background-color: #f8f9fa;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .owner-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .owner-nick {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .owner-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn-owner {
            font-size: 0.9rem;
            padding: 0.6rem 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-owner i {
            font-size: 1.1rem;
        }

        .btn-custom {
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .product-title {
                font-size: 1.8rem;
            }
            .product-body {
                padding: 1rem;
            }
        }
    </style>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container product-container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card product-card">
                <img th:src="${product.imageUrl}" class="card-img-top product-image" alt="Product Image" onerror="this.src='/default-image.jpg';">

                <div class="product-body">
                    <h1 class="product-title" th:text="${product.name}">Product Name</h1>

                    <div class="product-detail">
                        <span class="detail-label">Category:</span>
                        <span th:text="${product.productCategory}">Category</span>
                    </div>

                    <div class="product-detail">
                        <span class="detail-label">Description:</span>
                        <span th:text="${product.description}">Product Description</span>
                    </div>

                    <div class="product-detail">
                        <span class="detail-label">Quantity:</span>
                        <span th:text="${product.quantity} + ' ' + ${product.unitOfMeasure}">0 Units</span>
                    </div>

                    <div class="product-detail">
                        <span class="detail-label">Price:</span>
                        <span th:text="${product.price} + ' zł'" class="text-success fw-bold">0.00 zł</span>
                    </div>

                    <div class="product-detail">
                        <span class="detail-label">Availability:</span>
                        <span th:text="${product.available} ? 'Available' : 'Unavailable'"
                              th:classappend="${product.available} ? 'text-success' : 'text-danger'">
                            Available
                        </span>
                    </div>
                </div>

                <div class="container back-btn">
                    <a th:href="@{/products/list}" class="btn btn-outline-secondary btn-custom w-100">Back to List</a>
                </div>

                <div class="product-footer">
                    <div th:if="${product.owner.username != #authentication.name}" class="w-100">
                        <div class="owner-section">
                            <img th:src="${product.owner.imageUrl}" class="owner-image" alt="Owner Profile Image">
                            <div class="flex-grow-1">
                                <span class="detail-label">Owner:</span>
                                <span class="owner-nick" th:text="${product.owner.username}">Owner's Name</span>
                            </div>

                            <div class="d-flex gap-2">
                                <a th:href="@{/chat-room/{productOwnerUsername}(productOwnerUsername=${product.owner.username})}"
                                   class="btn btn-info btn-custom btn-owner">
                                <i class="bi bi-chat-fill"></i> Chat with Owner
                            </a>
                                <button class="btn btn-info btn-custom btn-owner" type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#phoneNumber"
                                        aria-expanded="false"
                                        aria-controls="phoneNumber">
                                    <i class="bi bi-telephone-fill"></i> Show Phone
                                </button>
                            </div>
                        </div>

                        <div class="collapse mt-2" id="phoneNumber">
                            <div class="card card-body">
                                <span th:text="${product.owner.phoneNumber}">Owner's Phone</span>
                            </div>
                        </div>
                    </div>
                    <div th:if="${product.owner.username == #authentication.name}">
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>
                        <form th:action="@{'/products/delete/' + ${product.id}}" method="post" th:method="delete" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
