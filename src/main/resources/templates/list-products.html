<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #218838;
            --background-color: #f4f6f8;
            --text-color: #2c3e50;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Arial', sans-serif;
        }

        .product-card {
            display: flex;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .availability {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .availability.available {
            background-color: var(--primary-color);
        }

        .availability.unavailable {
            background-color: #dc3545;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .product-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-add-product {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-add-product:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .filter-form {
            background: linear-gradient(to right, #f4f6f8, #ffffff);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .filter-form .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .filter-form .form-control {
            font-size: 0.95rem;
            line-height: 1.5;
            padding: 8px 15px;
            height: auto;
            min-height: 42px;
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
        }

        .filter-form select.form-control {
            max-width: 100%;
            width: 100%;
            text-overflow: ellipsis;
        }
        .filter-form select.form-control option {
            white-space: normal;
            word-wrap: break-word;
        }
        .filter-form .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 100px;
        }

        .pagination .page-item {
            margin: 0 2px;
        }

        .pagination .page-link {
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            padding: 6px 12px;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .pagination .page-link:hover {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .pagination .page-item.disabled .page-link {
            opacity: 0.5;
            pointer-events: none;
            background-color: #f4f6f8;
            border-color: #ddd;
            color: #999;
        }

        .pagination .page-item.disabled .page-link {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Products List</h2>
    <form action="/products/list" method="get" class="filter-form">
        <div class="row align-items-end">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-control">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat}"
                                th:selected="${cat == selectedCategory}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sort" class="form-label">Sort By Price</label>
                    <select id="sort" name="sort" class="form-control">
                        <option value="">Default</option>
                        <option value="priceAsc" th:selected="${selectedSort == 'priceAsc'}">
                            Price Low to High
                        </option>
                        <option value="priceDesc" th:selected="${selectedSort == 'priceDesc'}">
                            Price High to Low
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="fas fa-filter mr-2"></i>Filter
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3">
            <div class="form-check">
                <input type="checkbox" id="showMyProducts" class="form-check-input">
                <label for="showMyProducts" class="form-check-label">
                    Show My Products Only
                </label>
            </div>
        </div>
    </form>

    <a th:href="@{/products/showFormForAddProduct}" class="btn btn-add-product mb-3">
        Add New Product
    </a>

    <div id="productList">
        <div th:each="product : ${products}"
             th:classappend="${product.owner.username == #authentication.name} ? 'user-product' : 'other-product'"
             class="product-card"
             th:onclick="'location.href=\'/products/view/' + ${product.id} + '\''">
            <img th:src="${product.imageUrl}" alt="Product Image" onerror="this.src='/default-image.jpg'">
            <div class="product-details">
                <div>
                    <div class="product-title">
                        <span th:text="${product.name}">Product Name</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="availability"
                                  th:classappend="${product.available} ? 'available' : 'unavailable'"
                                  th:text="${product.available} ? 'Available' : 'Unavailable'">
                            Available
                            </span>
                            <div th:if="${product.owner.username == #authentication.name}">
                                <form th:action="@{'/products/delete/' + ${product.id}}" method="post" th:method="delete">
                                    <button type="submit" class="btn btn-delete">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <p class="product-meta">
                        <span th:text="${product.productCategory}">Category</span> •
                        <span th:text="${#temporals.format(product.createdAt, 'dd MMMM yyyy')}">Date</span>
                    </p>
                </div>
                <span class="product-price" th:text="${product.price} + ' zł'">0.00 zł</span>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <ul class="pagination">
            <li th:classappend="${currentPage > 0} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/products/list(category=${selectedCategory},sort=${selectedSort},page=${currentPage - 1})}">Previous</a>
            </li>
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <li th:classappend="${i == currentPage} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/products/list(category=${selectedCategory},sort=${selectedSort},page=${i})}"
                   th:text="${i + 1}">1</a>
            </li>
        </span>
            <li th:classappend="${currentPage < totalPages - 1} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/products/list(category=${selectedCategory},sort=${selectedSort},page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>
   <hr>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const showMyProductsCheckbox = document.getElementById('showMyProducts');
        const allProducts = document.querySelectorAll('.product-card');

        showMyProductsCheckbox.addEventListener('change', function () {
            if (showMyProductsCheckbox.checked) {
                allProducts.forEach(product => {
                    if (!product.classList.contains('user-product')) {
                        product.style.display = 'none';
                    }
                });
            } else {
                allProducts.forEach(product => {
                    product.style.display = 'flex';
                });
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
